<h2 mat-dialog-title>Create your own Box</h2> 
<mat-dialog-content>
  <mat-form-field class="w-full">
    <mat-label>Add a box</mat-label>
    <input matInput [(ngModel)]="boxName">
  </mat-form-field>

  <!-- should add one more field regarding due_date -->
</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-actions-centered">
  <button mat-button (click)="onCancelClick()" class="bg-red-400 hover:bg-red-500 text-white px-4 py-2 rounded-md">Cancel</button>
  <button mat-button [disabled]="!boxName" (click)="onAddClick()" class="bg-blue-400 hover:bg-blue-500 text-white px-4 py-2 rounded-md">Add</button>
</mat-dialog-actions>
