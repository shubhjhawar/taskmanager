<div>
    <div class="bg-blue-400 text-white py-4 px-2 flex w-full justify-between items-center">
        <h1>Task Manager</h1>
        <a routerLink="/" class="text-white bg-blue-900 p-2 rounded-md">Go Back</a>
    </div>

    <div class="bg-slate-200 py-4 px-2 mb-10">
        <h2>Your completed tasks</h2>
    </div>

    <div class="flex justify-center">
        <div class="w-2/3 flex flex-col justify-center items-center">
            @if(completedTasks.length === 0){
                <p class="w-full flex justify-center">Get back out there and finish some tasks</p>
            }
            
            @for (task of completedTasks; track task) {
                <div class="w-full px-2 py-3 my-2 bg-gray-100 border-[1px] border-black shadow-md">
                    <div class="flex w-full justify-between">
                        <p class="">{{task.heading}}</p>
                    </div>
                    <div class="description">
                        <p>{{task.description}}</p>
                    </div>
                </div>
            }
        </div>
    </div>
    
</div>
